name: Add Github Release Tag

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    if: github.repository == 'https://github.com/soybeanjs/eslint-config'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create release for tag
        id: release_tag
        uses: yyx990803/release-tag@master
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
        with:
          tag_name: ${{ github.ref }}
          body: |
            Please refer to [CHANGELOG.md](https://github.com/soybeanjs/eslint-config/blob/${{ github.ref_name }}/CHANGELOG.md) for details.
